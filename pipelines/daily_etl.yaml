name: daily-etl
description: "Daily sales data extraction and transformation"
schedule: "0 2 * * *"

tasks:
  - name: extract
    description: "Extract raw sales data from source systems"
    type: python
    function: functions/extract_data.py
    entrypoint: main
    args:
      - "raw_transactions"  # source_table
      - "sales_data"        # dataset

  - name: transform
    description: "Clean, validate, and apply business transformations"
    type: python
    function: functions/transform_sales.py
    entrypoint: main
    args: []
    depends_on:
      - extract

  - name: update_summary
    description: "Update daily sales summary table in BigQuery"
    type: sql
    query: queries/update_summary.sql
    schema: sales
    depends_on:
      - transform
